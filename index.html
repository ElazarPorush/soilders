<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soldiers</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- main section -->
    <div class="main">
        <h1>BATTALION FORCE MANAGEMENT</h1>
        <hr>
        <div class="outsideForm">
            <form class="form" onsubmit="AddSoldier()">
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Rank" required>
                <input type="text" placeholder="Position" required>
                <input type="text" placeholder="Platoon" required>
                <input type="number" placeholder="Mission Time (seconds)" required>
                <select id="status">
                    <option value="Active">Active</option>
                    <option value="Reserve">Reserve</option>
                    <option value="Retired">Retired</option>
                </select>
                <input type="submit" value="Add Personnel">
            </form>
        </div>
        <h1>FORCES OVERVIEW</h1>
        <hr>
        <table>

        </table>
    </div>


    <!-- update section -->
    <div class="update">
        <h1>BATTALION FORCE MANAGEMENT</h1>
        <hr>
        <div class="outsideForm">
            <form class="form">
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Rank" required>
                <input type="text" placeholder="Position" required>
                <input type="text" placeholder="Platoon" required>
                <input type="number" placeholder="Mission Time (seconds)" required>
                <select id="statusUpdate">
                    <option value="Active">Active</option>
                    <option value="Reserve">Reserve</option>
                    <option value="Retired">Retired</option>
                </select>
                <input type="submit" value="Add Personnel">
            </form>
        </div>
    </div>
</body>

</html>
